    <div class="box">
      <svg height="210" width="410">
        <line x1="50" y1="10" x2="50" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="10" y1="10" x2="100" y2="10" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="110" y1="10" x2="160" y2="10" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="135" y1="10" x2="135" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="110" y1="99" x2="160" y2="99" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="170" y1="10" x2="170" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="220" y1="10" x2="220" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="170" y1="10" x2="220" y2="60" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="230" y1="10" x2="230" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="230" y1="60" x2="280" y2="10" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="240" y1="50" x2="280" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="10" x2="290" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="50" x2="340" y2="50" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="10" x2="340" y2="10" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="100" x2="340" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="350" y1="10" x2="350" y2="100" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="350" y1="10" x2="400" y2="25" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="350" y1="50" x2="400" y2="25" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>

        <line x1="100" y1="110" x2="100" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="110" y1="110" x2="110" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="110" y1="110" x2="160" y2="110" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="160" y1="110" x2="160" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="110" y1="200" x2="160" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="170" y1="110" x2="170" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>

        <line x1="230" y1="150" x2="280" y2="150" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="280" y1="150" x2="280" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="230" y1="200" x2="280" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="150" x2="340" y2="150" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="110" x2="340" y2="110" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="110" x2="290" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
        <line x1="290" y1="200" x2="340" y2="200" style="stroke: rgb(255, 112, 0); stroke-width: 2;"></line>
      </svg>
      <div style="display:flex;height:300px;">
        <div style="width:50%;margin:5px;border:1px solid black;height:100%;padding:5px;" id="control">
          <div id="line" style="display:none;">
            <span class="left">Start X</span><span class="right">Start Y</span><br>
            <input id="x1" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).setAttribute('x1', this.value)"><input id="y1" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).setAttribute('y1', this.value)"><br>
            <span class="left">End X</span><span class="right">End Y</span><br>
            <input id="x2" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).setAttribute('x2', this.value)"><input id="y2" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).setAttribute('y2', this.value)">
          </div>
          <div id="circle" style="display:none;">
            <span class="left">Center X</span><span class="right">Center Y</span><br>
            <input id="cx" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).setAttribute('cx', this.value)"><input id="cy" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).setAttribute('cy', this.value)"><br>
            <span class="left">Radius</span><span class="right">Fill Color</span><br>
            <input id="r" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).setAttribute('r', this.value)"><input id="fill" value="#000000" style="width:50%" type="color" oninput="document.getElementById(whichOne).setAttribute('fill', this.value)">
          </div>
          <span class="left">Stroke Color</span><span class="right">Stroke Width</span><br>
          <input id="color" value="#ff0000" style="width:50%" type="color" oninput="document.getElementById(whichOne).setAttribute('stroke', this.value)"><input id="width" value="0" style="width:50%" type="number" oninput="document.getElementById(whichOne).style.strokeWidth=this.value">
          <div style="display:inline-block;margin-right:20px;" onclick="add(this);" onmouseover="this.getElementsByTagName('span')[0].classList.remove('far');this.getElementsByTagName('span')[0].classList.add('fas')" onmouseout="this.getElementsByTagName('span')[0].classList.remove('fas');this.getElementsByTagName('span')[0].classList.add('far')">
            <span class="far fa-plus-square"></span> Add A 
            <select id="type" onclick="button();">
              <option value="line">Line</option>
              <option value="circle">Circle</option>
            </select>
          </div>
          <div style="display:inline-block;margin-right:20px;" onclick="removeElement()" onmouseover="this.getElementsByTagName('span')[0].classList.remove('far');this.getElementsByTagName('span')[0].classList.add('fas')" onmouseout="this.getElementsByTagName('span')[0].classList.remove('fas');this.getElementsByTagName('span')[0].classList.add('far')">
            <span class="far fa-minus-square"></span> Remove
          </div>
          <div style="display:inline-block;margin-right:20px;" onclick="save()" onmouseover="this.getElementsByTagName('span')[0].classList.remove('far');this.getElementsByTagName('span')[0].classList.add('fas')" onmouseout="this.getElementsByTagName('span')[0].classList.remove('fas');this.getElementsByTagName('span')[0].classList.add('far')">
             <span class="far fa-save"></span> Save
          </div>
          <div style="display:inline-block;margin-right:20px;" onclick="upload()" onmouseover="this.getElementsByTagName('span')[0].classList.remove('far');this.getElementsByTagName('span')[0].classList.add('fas')" onmouseout="this.getElementsByTagName('span')[0].classList.remove('fas');this.getElementsByTagName('span')[0].classList.add('far')">
             <span class="far fa-caret-square-up"></span> Upload
          </div>
          <div style="display:inline-block;" onclick="unselect()" onmouseover="this.getElementsByTagName('span')[0].classList.remove('far');this.getElementsByTagName('span')[0].classList.add('fas')" onmouseout="this.getElementsByTagName('span')[0].classList.remove('fas');this.getElementsByTagName('span')[0].classList.add('far')">
             <span class="far fa-eye-slash"></span> Unselect
          </div>
        </div>
        <div style="width:50%;margin:5px;border:1px solid black;height:100%;padding:5px;">
          <svg height="100%" width="100%" id="canvas"></svg>
        </div>
      </div>
      <br>
      <button style="width:100%;transform:none;margin:0px;" onclick="document.getElementById('output').value = '<svg>' + document.getElementById('canvas').innerHTML + '</svg>';">Generate SVG Code</button>
      <input value="<svg></svg>" style="width:100%" disabled id="output">
    </div>
  </body>
</html>
