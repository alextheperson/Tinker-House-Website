<!DOCTYPE html>
<html lang="en_us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="../images/icon.png" rel="icon" />
    <title>Tinker House | Instructions</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/links.css" rel="stylesheet" type="text/css" />
    <link href="../css/inputs.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/cb271d7bc9.js"></script>
  </head>
  <body>
    <script src="../script.js"></script>
    <div class="header">
      <img src="../images/icon.png" class="header-img"/>
      <h1>Tinker House</h1>
      <a href="../index.html" class="nav" onmouseover="cock(this)" onmouseout="uncock(this)"><i class="fas fa-home"></i>Home</a>
      <a href="buy.html" class="nav" onmouseover="cock(this)" onmouseout="uncock(this)"><i class="fas fa-shopping-cart"></i>Buy</a>
      <a href="" class="nav active" onmouseover="cock(this)" onmouseout="uncock(this)"><i class="fas fa-wrench"></i>Instructions</a>
      <a href="about.html" class="nav" onmouseover="cock(this)" onmouseout="uncock(this)"><i class="fas fa-book-open"></i></i>About</a>
      <a href="faq.html" class="nav" onmouseover="cock(this)" onmouseout="uncock(this)"><i class="fas fa-question-circle"></i>FAQ</a>
      <a href="contact.html" class="nav" onmouseover="cock(this)" onmouseout="uncock(this)"><i class="fas fa-paper-plane"></i>Contact</a>
    </div>
    <div class="cart" onclick="fold(this);">
      <i class="fas fa-shopping-cart"></i>
      <span id= "num">0</span>
      &nbsp;
      &nbsp;
      <a onclick="button();" href="buy.html">Go To Cart</a>
      &nbsp;&nbsp;
      <a onclick="button();resetCart();" id="empty">Empty Cart</a>
      <div class="cart-inside" id="cart">
      </div>
      <script>displayCart()</script>
    </div>
    <div class="box">
      <div class="grid">
        <div class="flip-card">
          <div class="name">
            <b>Transistors And Logic Gates</b>
          </div>
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="../images/icons/logic.png">
            </div>
            <div class="flip-card-back">
              Very logical.<br>
              <button onclick="window.location.href = '../tutorials/logic.html'">DO IT</button>
            </div>
          </div>
        </div>



        <div class="flip-card">
          <div class="name">
            <b>HTML Editor</b>
          </div>
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="../images/icons/html-logo.png">
            </div>
            <div class="flip-card-back">
              Run your own HTML!<br>
              <button onclick="window.location.href = '../tutorials/editor.html'">DO IT</button>
            </div>
          </div>
        </div>



        <div class="flip-card">
          <div class="name">
            <b>Misc Programs</b>
          </div>
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="../images/icons/program-logo.png">
            </div>
            <div class="flip-card-back">
              Lot of weird programs!<br>
              <button onclick="window.location.href = '../tutorials/misc.html'">DO IT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
